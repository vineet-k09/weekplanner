<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Vineet">
    <link rel="stylesheet" href="">
    <title>WeekPlanner</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <section class="mt-5 mb-5">
        <h1>Welcome to the Week Planner</h1>
    </section>
    <nav>
        <ul>
            <li><a href="{% url 'monday' %}">Monday</a></li>
            <li><a href="{% url 'tuesday' %}">Tuesday</a></li>
            <li><a href="{% url 'wednesday' %}">Wednesday</a></li>
            <li><a href="{% url 'thursday' %}">Thursday</a></li>
            <li><a href="{% url 'friday' %}">Friday</a></li>
            <li><a href="{% url 'saturday' %}">Saturday</a></li>
            <li><a href="{% url 'sunday' %}">Sunday</a></li>
        </ul>
    </nav>

    <section class="mt-5">
        <h1>Check out your Tasks on the go</h1>
    </section>
    <iframe src="{% url 'monday' %}" height="600" width="100%"></iframe>
    <div class="mb-5"></div>
</body>

</html>
